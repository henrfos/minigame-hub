<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="css/hangman.css">
    <title>Hangman</title>
</head>
<body class="bg-primary">
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h3>Game over!</h3>
            <p>The correct word was: <b>pistol</b></p>
            <button class="play-again">Play again</button>
        </div>
    </div>
    <div class="container bg-light">
        <div class="hangman-container">
            <img src="images/hangman-0.svg" alt="">
            <h1>Hangman</h1>
        </div>
        <div class="game-box">
            <ul class="letters">
                <li class="letter"></li>
                <li class="letter guessed">b</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <h3 class="hint">
                Hint:
                <b>Norway</b>
            </h3>
            <h3 class="guesses">
                Guesses:
                <b class="text-danger">0 / 6</b>
            </h3>
            <div class="keyboard">
                <button>a</button><button>b</button><button>c</button><button>d</button><button>e</button><button>f</button><button>g</button>
                <button>h</button><button>i</button><button>j</button><button>k</button><button>l</button><button>m</button><button>n</button>
                <button>o</button><button>p</button><button>q</button><button>r</button><button>s</button><button>t</button><button>u</button>
                <button>v</button><button>w</button><button>x</button><button>y</button><button>z</button><button>æ</button><button>ø</button>
                <button>å</button>
            </div>
        </div>
    </div>
    
    <script src="js/hangman.js"></script>
</body>    
</html>
