<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/number_guess.css">
    <title>Number guessing game</title>
</head>
<body class="bg-primary">
    <div class="container bg-light">
        <h1>Number Guessing Game</h1>
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
        <button class="bg-primary" onclick="checkGuess()">Submit Guess</button>
        <p id="message"></p>
        <p>Attempts: <span class ="text-primary" id="attempts">0</span></p>
        <button class="bg-primary" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="js/number_guess.js"></script>
    </body>    
</html>
