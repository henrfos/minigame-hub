<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body class="bg-primary">
    <div class="container bg-light">
        <div id ="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn btn-lg btn-outline-dark">Answer 1</button>
                <button class="btn btn-lg btn-outline-dark">Answer 2</button>
                <button class="btn btn-lg btn-outline-dark">Answer 3</button>
                <button class="btn btn-lg btn-outline-dark">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn btn-lg btn-outline-dark">Start</button>
            <button id="next-btn" class="next-btn btn hide btn-lg btn-outline-dark">Next</button>
        </div>
    </div>
    <link rel="stylesheet" href="css/quiz.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="js/quiz.js" defer></script>
</body>
</html>
